            <div style = "position:absolute; right:30px;left: 30px; top:59px;">

            <br/>
            <li>
                <label for="dept" rows="1" cols="10"><strong>Department </strong></label>

            </li>
            <br/>
            <li>

                    </tr>
                </table>
            </li>
            <br/>
            <li>
                <label for="date" rows="1" cols="10"><strong>DOB </strong></label>
                <input type="date" style="width: 800px;">
            </li>
            <br/>
            <li>
                <label for="email" rows="1" cols="10"><strong>E-Mail:</strong></label>
                <input type="email" style="width: 800px;">

                <label style="font-size: 8pt;">(Mondatory, most of the future correspondence will be done using email address)
                </label>

            <br/>

                <label for="acad" rows="1" cols="10"><strong>. Employment History</strong></label>
                <label style="font-size: 8pt;">  (Please start from your most recent job and go down in descending order)</label>
                <br/>
                <table style="border: 2px solid black;border-collapse: collapse;">
                    <tr>
