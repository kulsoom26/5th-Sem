<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main">
        <table class="table1">
            <tr id="header1">
                <th id="table1H">Member Login</th>
            </tr>
            <tr id="table1">
                <td><input class="un" type="text" name="name" placeholder="Username" ></td>
            </tr>
            <tr id="table1">
                <td><input class="pass" type="password" placeholder="Password"></td>
            </tr>
            <tr id="table1">
                <td id="tab1"><a href="#" style="font-size: 10pt;">Forgot password?</a>
                    <input class="button1" type="button" value="Login">
                </td>
            </tr>
        </table>
        <table class="table2">
            <tr id="header2">
                <th id="table2H" colspan="2">Sign Up-it's free</th>
            </tr>
            <tr id="table2">
                <td><label for="username" rows="1" cols="10" style="width: 100px;">Username: </label>
                    <input type="text" style="width: 250px;"></td>
                <td><label for="password" rows="1" cols="10" style="width: 100px;">Password: </label>
                    <input type="password" style="width: 250px;"></td>
            </tr>
            <tr id="table2">
                <td><label for="reenter" rows="1" cols="10" style="width: 100px;">confirm password: </label>
                    <input type="password" style="width: 250px;"></td>
                <td><label for="email" rows="1" cols="10" style="width: 100px;">Email: </label>
                    <input type="password" style="width: 250px;"></td>
            </tr>
            <tr id="table2">
                <th colspan="2"><label for="personalDetails" rows="1" cols="20"><strong>Personal Details:</strong></label></th>
            </tr>
            <tr id="table2">
                <td><label for="name" rows="1" cols="10" style="width: 100px;">FirstName: </label>
                    <input type="text" style="width: 250px;"></td>
                <td><label for="name" rows="1" cols="10" style="width: 100px;">LastName: </label>
                    <input type="text" style="width: 250px;"></td>
            </tr>
            <tr id="table2">
                <td><label for="email" rows="1" cols="10" style="width: 100px;">Email: </label>
                    <input type="text" style="width: 250px;"></td>
                <td><label for="email" rows="1" cols="10" style="width: 100px;">Re-enter Email: </label>
                    <input type="text" style="width: 250px;"></td>
            </tr>
            <tr id="table2">
                <td><label for="city" rows="1" cols="10" style="width: 200px;">City: </label>
                    <br/>
                    <input type="text" style="width: 250px;"></td>
                <td><label for="province" rows="1" cols="10" style="width: 100px;">Province: </label>
                    <input type="text" style="width: 250px;"></td>
            </tr>
            <tr id="table2">
                <td><label for="address" rows="1" cols="10" style="width: 100px;">Address1: </label>
                    <input type="text" style="width: 250px;"></td>
                <td><label for="address" rows="1" cols="10" style="width: 100px;">Address2: </label>
                    <input type="text" style="width: 250px;"></td>
            </tr>
            <tr id="table2">
                <td colspan="2"><label for="country" rows="1" cols="10" style="width: 100px;">Country: </label>
                    <br/>
                <input type="text" style="width: 250px;"></td>
            </tr>
            <tr id="table2">
                    <td id="tab2"colspan="2">
                        <input class="button2" type="button" value="Sign up">
                    </td>
                
                
            </tr>

        </table>
    </div>
</body>
</html>
