<!DOCTYPE html>
<html>
<body>
    <h1>Javascript</h1>
    <br/>

    <style>
	table, td {
        border: 1px solid black;

    <button onclick="getOptions()"style="height: 40px; width: 140px; background-color: cadetblue; color: aliceblue;">Get the count</button>
    <br/>
    <p id="demo"></p>
    <br/>

<script>
function tDisplayText() {
    var x = document.getElementById("text1").value;
    document.getElementById("text2").innerHTML = x;
}

function hDisplayText() {
    var x = prompt("Enter text");
    if(x != null){
        document.getElementById("text").innerHTML = x;
        innerHTML = " " + x
    }
}

function helloName() {
    var x = document.getElementById("myText").value;
    alert("hello "+x);
    submitOK = "false";
}

function createTable(){
    let row=prompt("Enter the no of rows: ");
    let col=prompt("Enter the no of columns: ");

    var table = document.getElementById("myTable1");
 
    for (let i = 0; i < row; i++){
        var row1 = table.insertRow(i);
        for (let j = 0; j < col; j++){
            var cell1 = row1.insertCell(j);
            cell1.innerHTML = "kulsoom"+ (i+(j+1));
        }
    }
}

function getOptions(){
    var x = document.getElementById("mySelect").length;
    document.getElementById("demo").innerHTML = x;
    var opt;
    for(var i = 1; i <= x; i++){
        opt = document.getElementById(""+i+"").value;
        document.getElementById("demo").innerHTML = opt;
    }
}
</script>
