<!DOCTYPE html>
<html>
<head>
	<title>The Cabrokies- Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" type="text/css" href="admin.css">
 	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@900&family=Parisienne&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-light">
        <div class="row">
            <div class="col-4">
                <h3 id="title">CABROKIES</h3>
            </div>
            <div class="offset-5 col-1">
                <h4 id="admintitle">ADMIN PORTAL</h4>
            </div>
            <div class="col-1 mt-2">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user fa-2x"></i>
                  </button>
            </div>
        </div>
    </header>
    <div class="container-fluid mr-0">
        <div class="row">
            <div class="col-12 col-md-4 offset-1 mt-4" >
                <br>
                <center><h2>Sign In</h2></center>
                <br>
                <form onsubmit="event.preventDefault(); validateSignIn()">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                           <label for="username">Username:</label><br>
                          <input type="text" class="form-control" id="username" name="username"placeholder="Enter your username" required onkeyup="validateInput('username')">
                        <p><i id="usernameError" class="error"></i></p>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                          <label for="pwd">Password:</label><br>
                          <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter your password" required onkeyup="validateInput('pwd')">
                        <p><i id="pwdError" class="error"></i></p>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">SIGN IN</button>
                </form>
            </div>
            <div class="col-12 col-md-6 offset-1" id="picture">
                <img src="adminSignIn.jpg" class="img-fluid" id="header" style="height: 500px; width: 1000px;">
            </div>
        </div>
    </div>
    <br>
	<br>
	<script src="admin.js"></script>
</body>
</html>
