<!DOCTYPE html>
<html>
<head>
	<title>The Cabrokies- Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" type="text/css" href="admin.css">
 	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@900&family=Parisienne&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-light">
        <div class="row">
            <div class="col-4">
                <h3 id="title">CABROKIES</h3>
            </div>
            <div class="offset-5 col-1">
                <h4 id="admintitle">ADMIN PORTAL</h4>
            </div>
            <div class="col-1 mt-2">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user fa-2x"></i>
                  </button>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="side">
                <a href="adminViewProduct.html" class="sidebar">Product Managment</a>
                <a href="adminCreateProduct.html" class="sidebar" id="active">Product Creation</a>
                <a href="adminOrder.html" class="sidebar">Order Management</a>
                <a href="adminUsers.html" class="sidebar">User Managment</a>
            </div>
            <div class="col-9">
                <div class="container">
                    <div class="row">
                        <div class="col-12 my-4"><CENTER><h2>Product Creation</h2></CENTER></div>
                    </div>
                    <div class="row">
                        <div class="col ml-10">
                            <form>
                                <div class="form-group">
                                    <label for="name">Product Name:</label>
                                    <input type="text" class="form-control" id="name" name="productname" required onkeyup="checkProduct('name')">
                                    <p><i id="nameError" class="error"></i></p>
                                </div>
                                <div class="form-group">
                                    <label for="description">Product Description: </label><br>
                                    <textarea class="form-control" rows="4" id="description" name="productdescription" required></textarea>
                                    <p><i id="descriptionError" class="error"></i></p>
                                </div>
                                <div class="form-group">
                                    <label for rating>Product Rating: </label>
                                    <input class="form-control" type="number" value="0" max="5" min="0" step="0.5" id="rating" name="productrating" required>
                                </div>
                                <div class="form-group">
                                    <label  for="category">Product Category:</label>
                                    <select class="form-control" id="category" name="category" onchange="quantityUpdate()" required>
                                        <option>Cake</option>
                                        <option>Brownies</option>
                                        <option>Cookies</option>
                                    </select>
                                </div>
                                <div class="form-group"> 
                                    <div class="row">
                                        <div class="col mb-1">
                                            <label for="quantity1">Quantity: </label>
                                            <input type="text" class="form-control" id="quantity1" name="quantity1" value="One Pound" disabled>
                                        </div>
                                        <div class="col">
                                            <label for="price1">Price: </label>
                                            <input type="text" class="form-control" id="price1" name="price1" placeholder="Rs." required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-1">
                                            <input type="text" class="form-control" id="quantity2" name="quantity2" value="Two Pound" disabled>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="price2" name="price2" placeholder="Rs." required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="photo1">Product Photo 1: </label><br>
                                    <input type="file" value="Photo1" name="photo1" id="photo1" required><br>
                                    <label for="photo2">Product Photo 2: </label><br>
                                    <input type="file" value="Photo2" name="photo2" id="photo2" required> 
                                </div>
                                <button type="submit" class="btn btn-danger btn-block">Create</button>
                           </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <br>
	<br>
	<script src="admin.js"></script>
</body>
</html>
