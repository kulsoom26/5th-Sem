<!DOCTYPE html>
<html>
<head>
	<title>The Cabrokies- Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" type="text/css" href="admin.css">
 	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@900&family=Parisienne&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-light">
        <div class="row">
            <div class="col-4">
                <h3 id="title">CABROKIES</h3>
            </div>
            <div class="offset-5 col-1">
                <h4 id="admintitle">ADMIN PORTAL</h4>
            </div>
            <div class="col-1 mt-2">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user fa-2x"></i>
                  </button>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="side">
                <a href="adminViewProduct.html" class="sidebar" id="active">Product Managment</a>
                <a href="adminCreateProduct.html" class="sidebar">Product Creation</a>
                <a href="adminOrder.html" class="sidebar">Order Management</a>
                <a href="adminUsers.html" class="sidebar">User Managment</a>
            </div>
            <div class="col-9">
                <div class="container">
                    <div class="row">
                        <div class="col-12 my-4"><CENTER><h2>Product List</h2></CENTER></div>
                    </div>
                    <div class="row">
                        <div class="col my-4">
                            <label for="Cake">Cake</label>
                            <input type="radio" name="category" value="Cake" id="Cake" checked>
                        </div>
                        <div class="col my-4">
                            <label for="Brownies">Brownies</label>
                            <input type="radio" name="category" value="Brownies" id="Brownies">
                        </div>
                        <div class="col my-4">
                            <label for="Cookies">Cookies</label>
                            <input type="radio" name="category" value="Cookies" id="Cookies">
                        </div>
                    </div>
                    <div class="row" id="productTable">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Rating</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Edit</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                        </table>                        
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <br>
	<br>
	<script src="user.js"></script>
</body>
</html>
